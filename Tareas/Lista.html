<!DOCTYPE html>
<html>



<head>
	<meta charset="utf-8">
	<title>	Lista de Tareas</title>
	<link rel="stylesheet" type="text/css" href="Estilo/styleNotas.css">
</head>



<body>

<section class="entrada">
	<h2 id="titulo">Escriba su nueva tarea</h2>
	       <form class="formulario" action="">
				<input type="text" id="input" placeholder="Agrega tu tarea"><br>
				<input type="button" class="boton" id="btn" value="Agregar Tarea">
			</form>
</section>
     <p>Elimine una tarea haciendo "Click" sobre ella </p>

<ol id="lista">
	<li><a href="#">Reparar Ca√±eria</a></li>
	<li><a href="#">Empezar Curso de Python</a></li>
	<li><a href="#">Terminar proyectos empezados</a></li>
	<li><a href="#">Pintar cocina</a></li>

</ol>

<script>
	
		let barra=document.getElementById('input')
	    let boton=document.getElementById('btn')
	    let lista=document.getElementById('lista')

       //funciones
       var agregarTarea=function(){
       var tarea=barra.value
       var nuevaTarea=document.createElement("li")
       var enlace=document.createElement("a")
       var contenido=document.createTextNode(tarea)
       
       if (tarea==="") {//este condicional sirve para q si aprieta el boton y no hay contenido, le salga un mensaje para q agrege algo
       	barra.setAttribute("placeholder","Agregar una tarea Valida")
       	barra.className="error"
       	return false;
       }

       enlace.appendChild(contenido)
       enlace.setAttribute("href","#")//se le agrega un atribute al href
       nuevaTarea.appendChild(enlace)//se le agrega el enlace al li
       lista.appendChild(nuevaTarea)
       barra.value=""//resetea el input
       
       for (var i = 0; i <= lista.children.length-1; i++) {
       	lista.children[i].addEventListener("click",function(){this.parentNode.removeChild(this)

       	})
       }
       };
       var comprobarInput=function(){
           barra.className=""
           barra.setAttribute("placeholder","agregar una nueva tarea")

       	};
        var eliminarTarea=function(){
        	this.parentNode.removeChild(this)
        };
       //eventos

       boton.addEventListener('click',agregarTarea);	

       barra.addEventListener('click',comprobarInput)

       for (var i = 0; i <= lista.children.length -1; i++) {
       	lista.children[i].addEventListener('click',eliminarTarea);//este ciclo for es para eliminar una tarea q se clickea en cada uno de los li
       }
	
	





   
</script>
</body>




</html>
